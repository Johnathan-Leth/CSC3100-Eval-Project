<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>View Surveys</title>
    <link rel='icon' href='../../images/hippoLogo.png' type='image/png'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body class='bg-dark'>
    <div class='container mt-5'>
        <h2 class='text-center text-primary'>Your Surveys</h2>
        <div id='surveyList' class='mt-4'>
        </div>
        <button class='btn btn-primary mt-3' id='btnCreateSurvey' aria-label='button to create a new survey'>Create New Survey</button>
    </div>

    <script>
        function loadSurveys() {
            const surveys = [
                { id: 1, title: 'Survey 1', description: 'Description for Survey 1' },
                { id: 2, title: 'Survey 2', description: 'Description for Survey 2' }
            ];

            const surveyList = document.getElementById('surveyList');
            surveyList.innerHTML = '';

            surveys.forEach(survey => {
                const surveyItem = document.createElement('div');
                surveyItem.className = 'card mb-3';
                surveyItem.innerHTML = `
                    <div class='card-body'>
                        <h5 class='card-title'>${survey.title}</h5>
                        <p class='card-text'>${survey.description}</p>
                        <a href='view-survey-details.html?id=${survey.id}' class='btn btn-info'>View Details</a>
                    </div>
                `;
                surveyList.appendChild(surveyItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadSurveys);
    </script>
</body>
</html>
