<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>View Groups</title>
    <link rel='icon' href='../../images/hippoLogo.png' type='image/png'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css' rel='stylesheet'>
</head>
<body class='bg-dark'>
    <div class='container mt-5'>
        <h2 class='text-center text-primary'>Your Groups</h2>
        <div id='groupList' class='mt-4'>
        </div>
    </div>
    <script>
        function loadGroups() {
            const groups = [
                { id: 1, name: 'Group 1', students: ['student42@tntech.edu', 'student43@tntech.edu'] },
                { id: 2, name: 'Group 2', students: ['student69@tntech.edu', 'student70@tntech.edu'] }
            ];

            const groupList = document.getElementById('groupList');
            groupList.innerHTML = '';

            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'card mb-3';
                groupItem.innerHTML = `
                    <div class='card-body'>
                        <h5 class='card-title'>${group.name}</h5>
                        <p class='card-text'>Students: ${group.students.join(', ')}</p>
                    </div>
                `;
                groupList.appendChild(groupItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadGroups);
    </script>
</body>
</html>
