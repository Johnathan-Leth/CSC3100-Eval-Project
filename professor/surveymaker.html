<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Create Survey</title>
    <link rel='icon' href='../../images/hippoLogo.png' type='image/png'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='../css/styles.css'>
</head>
<body class='bg-dark'>
    <div class='d-flex justify-content-center align-items-center vh-100'>
        <form class='card col-12 col-md-7 col-lg-5' id='frmCreateSurvey'>
            <div class='card-body'>
                <h2 class='text-center text-primary'>Create New Survey</h2>
                <div class='mb-3'>
                    <label for='surveyTitle' class='form-label'>Survey Title</label>
                    <input id='surveyTitle' class='form-control' type='text' placeholder='Enter survey title' required>
                </div>
                <div class='mb-3'>
                    <label for='surveyDescription' class='form-label'>Description</label>
                    <textarea id='surveyDescription' class='form-control' placeholder='Enter survey description' required></textarea>
                </div>
                <div class='mb-3'>
                    <label for='surveyQuestions' class='form-label'>Questions</label>
                    <textarea id='surveyQuestions' class='form-control' placeholder='Enter survey questions, one per line' required></textarea>
                </div>
                <button class='btn btn-primary col-12' type='button' id='btnCreateSurvey'>Create Survey</button>
            </div>
        </form>
    </div>
    <script src='CSC3100-Eval-Project/professor/professor.js'></script>
</body>
</html>
